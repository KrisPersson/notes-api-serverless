service: notes-api-serverless
frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs18.x
  profile: krisperssonRegularUser
  region: eu-north-1
  deploymentMethod: direct
  iam:
    role: arn:aws:iam::619468094687:role/LambdaAPIGatewayDynamoDB

plugins:
  - serverless-webpack

package:
  individually: true

functions:
  getNotes:
    handler: dist/functions/getNotes/index.handler
    events:
    - httpApi:
        path: '/api/notes'
        method: GET
  postNote:
    handler: dist/functions/postNote/index.handler
    events:
    - httpApi:
        path: '/api/notes'
        method: POST
  editNote:
    handler: dist/functions/editNote/index.handler
    events:
    - httpApi:
        path: '/api/notes'
        method: PUT
  deleteNote:
    handler: dist/functions/deleteNote/index.handler
    events:
    - httpApi:
        path: '/api/notes'
        method: DELETE
  userLogin:
    handler: dist/functions/userLogin/index.handler
    events:
    - httpApi:
        path: '/api/user/login'
        method: POST
  userSignup:
    handler: dist/functions/userSignup/index.handler
    events:
    - httpApi:
        path: '/api/user/signup'
        method: POST

resources:
  Resources: 
      notesDb:
          Type: AWS::DynamoDB::Table
          Properties: 
              TableName: notes-db
              AttributeDefinitions:
                  - AttributeName: userId
                    AttributeType: S
                  - AttributeName: itemId
                    AttributeType: S
              KeySchema:
                  - AttributeName: userId
                    KeyType: HASH
                  - AttributeName: itemId
                    KeyType: RANGE
              BillingMode: PAY_PER_REQUEST
